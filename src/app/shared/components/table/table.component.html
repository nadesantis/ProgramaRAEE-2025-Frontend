<table mat-table [dataSource]="data" class="mat-elevation-z1">

  <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
    <th mat-header-cell *matHeaderCellDef [style.width]="col.width">{{ col.header }}</th>
    <td mat-cell *matCellDef="let row">{{ cellValue(col, row) }}</td>
  </ng-container>

  <ng-container *ngIf="actions?.length" matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngFor="let a of getActionsFor(row)">
        <button
          mat-icon-button
          [color]="a.color"
          (click)="$event.stopPropagation(); emitAction(a.key, row)"
          [attr.aria-label]="a.tooltip || a.key">
          <mat-icon>{{ a.icon }}</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="total"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  (page)="paginate.emit($event)">
</mat-paginator>
