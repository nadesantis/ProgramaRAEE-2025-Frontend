<table mat-table [dataSource]="data" class="mat-elevation-z1">
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
    <th mat-header-cell *matHeaderCellDef [style.width]="col.width">{{ col.header }}</th>
    <td mat-cell *matCellDef="let row">{{ cellValue(col, row) }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let row">

      <button mat-icon-button aria-label="Editar"
              *ngIf="actions.includes('edit')"
              (click)="$event.stopPropagation(); emitAction('edit', row)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Eliminar"
              *ngIf="actions.includes('delete')"
              (click)="$event.stopPropagation(); emitAction('delete', row)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button aria-label="Aprobar"
              *ngIf="actions.includes('approve')"
              (click)="$event.stopPropagation(); emitAction('approve', row)">
        <mat-icon>check_circle</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="total"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  (page)="paginate.emit($event)">
</mat-paginator>
