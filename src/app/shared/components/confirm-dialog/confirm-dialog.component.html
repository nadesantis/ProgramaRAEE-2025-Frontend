<h2 mat-dialog-title>{{ data.title || 'Confirmar' }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">{{ data.cancelText || 'Cancelar' }}</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
    {{ data.confirmText || 'Aceptar' }}
  </button>
</mat-dialog-actions>
