<mat-form-field appearance="outline" class="w-full">
    <mat-label>{{ label }}</mat-label>
    <input matInput
           [type]="type"
           [formControl]="control"
           [placeholder]="placeholder" />
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  
    <mat-error *ngIf="control.touched && control.invalid">
      <ng-container *ngIf="control.errors?.['required']">Campo obligatorio</ng-container>
      <ng-container *ngIf="control.errors?.['email']">Formato de email inválido</ng-container>
      <ng-container *ngIf="control.errors?.['min']">Valor demasiado bajo</ng-container>
      <ng-container *ngIf="control.errors?.['maxlength']">Texto demasiado largo</ng-container>
      <ng-container *ngIf="!control.errors">Valor inválido</ng-container>
    </mat-error>
  </mat-form-field>
