<div class="page">
  <div class="page-header">
    <h2>Órdenes de venta</h2>

    <div class="page-actions">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Razón social o CUIT</mat-label>
        <input matInput [formControl]="q" (keyup.enter)="search()" placeholder="Ej: ACME / 30-12345678-9">
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Estado</mat-label>
        <mat-select [formControl]="status">
          <mat-option value="">(Todos)</mat-option>
          <mat-option value="PENDING">Pendiente</mat-option>
          <mat-option value="APPROVED">Aprobado</mat-option>
          <mat-option value="CLOSED">Cerrada</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="search()">
        <mat-icon>search</mat-icon>
        Buscar
      </button>

      <button mat-stroked-button (click)="clearFilters()">
        <mat-icon>filter_alt_off</mat-icon>
        Limpiar
      </button>

      <button mat-raised-button color="accent" class="hide-sm" (click)="newOrder()" *appHasRole="'ADMIN'">
        <mat-icon>add_shopping_cart</mat-icon>
        Nueva orden
      </button>
    </div>
  </div>

  <mat-card class="card">
    <div class="table-scroll">
      <app-table
        [columns]="columns"
        [data]="data"
        [total]="total"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [loading]="loading()"
        [actions]="tableActions"
        (paginate)="onPaginate($event)"
        (action)="onAction($event)">
      </app-table>
    </div>
  </mat-card>
</div>
