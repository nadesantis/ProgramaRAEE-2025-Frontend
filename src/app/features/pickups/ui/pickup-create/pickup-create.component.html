<mat-card class="card">
  <h2>Nueva recolección</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid">
    <!-- Cliente (combo) -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Cliente *</mat-label>
      <mat-select formControlName="clientId" required>
        <mat-option *ngFor="let c of clientes" [value]="c.id">
          {{ c.name }} — CUIT {{ c.taxId || '—' }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Ubicación -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="location" />
    </mat-form-field>

    <!-- Notas -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Notas</mat-label>
      <textarea matInput rows="3" formControlName="notes"></textarea>
    </mat-form-field>

    <!-- Kg RAEE -->
    <mat-form-field appearance="outline" class="half">
      <mat-label>Kg de RAEE</mat-label>
      <input matInput type="number" step="0.01" min="0" formControlName="raeeKg" />
    </mat-form-field>

    <div class="actions">
      <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading()">Crear</button>
    </div>
  </form>
</mat-card>
