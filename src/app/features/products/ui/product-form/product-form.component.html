<mat-card class="card">
    <h2>{{ isEdit() ? 'Editar producto' : 'Nuevo producto' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="save()" class="grid">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">
          El nombre es obligatorio (máx. 120)
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Precio unitario</mat-label>
        <input matInput type="number" min="0" step="0.01" formControlName="unitPrice" />
        <mat-error *ngIf="form.controls.unitPrice.touched && form.controls.unitPrice.invalid">
          Precio inválido
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-checkbox formControlName="active">Activo</mat-checkbox>
  
      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading()">
          {{ isEdit() ? 'Guardar' : 'Crear' }}
        </button>
      </div>
    </form>
  </mat-card>
