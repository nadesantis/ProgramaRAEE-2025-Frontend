<mat-card class="card">
    <h2>{{ isEdit() ? 'Editar cliente' : 'Nuevo cliente' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="save()" class="grid">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email"/>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone"/>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>CUIT</mat-label>
        <input matInput formControlName="taxId"/>
      </mat-form-field>
  
      <div class="full">
        <h3>Direcciones</h3>
        <div class="addr" *ngFor="let g of addresses.controls; let i = index" [formGroup]="g">
          <mat-form-field appearance="outline" class="street">
            <mat-label>Calle</mat-label>
            <input matInput formControlName="street"/>
            <mat-error *ngIf="g.controls['street'].touched && g.controls['street'].invalid">
              Requerido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Ciudad</mat-label>
            <input matInput formControlName="city"/>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Provincia</mat-label>
            <input matInput formControlName="state"/>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>CP</mat-label>
            <input matInput formControlName="zip"/>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="notes">
            <mat-label>Notas</mat-label>
            <input matInput formControlName="notes"/>
          </mat-form-field>
  
          <button mat-icon-button color="warn" type="button" (click)="removeAddress(i)" aria-label="Eliminar dirección">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
  
        <button mat-stroked-button type="button" (click)="addAddress()">
          <mat-icon>add</mat-icon> Agregar dirección
        </button>
      </div>
  
      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading()">
          {{ isEdit() ? 'Guardar' : 'Crear' }}
        </button>
      </div>
    </form>
  </mat-card>
