<mat-toolbar color="primary" class="toolbar">
    <button *ngIf="showMenuButton" mat-icon-button class="menu-btn" (click)="menuClick.emit()" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
  
    <div class="brand">
      <mat-icon>inventory_2</mat-icon>
      <span class="title">{{ title }}</span>
    </div>
  
    <span class="spacer"></span>
  
    <nav class="links hide-sm">
      <a mat-button routerLink="/products" routerLinkActive="active">Productos</a>
      <a mat-button routerLink="/clients"  routerLinkActive="active">Clientes</a>
      <a mat-button routerLink="/orders"   routerLinkActive="active">Ã“rdenes</a>
    </nav>
  
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
      <mat-icon>account_circle</mat-icon>
      <span class="user">{{ username || 'Usuario' }}</span>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>verified</mat-icon>
        <span>{{ roles?.join(', ') || 'USER' }}</span>
      </button>
      <button mat-menu-item (click)="logout.emit()">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </mat-toolbar>
